name: Django CI

on: [push, pull_request]


jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with SQLite
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'django-insecure-ci-test-key-12345' }}
      run: |
        python manage.py test


  debug:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
    steps:
      - name: Check secrets
        run: |
          echo "SECRET_KEY: ${SECRET_KEY:+set}/${SECRET_KEY:-unset}"
          echo "SECRET_KEY length: ${#SECRET_KEY}"
          echo "POSTGRES_USER: ${POSTGRES_USER:+set}/${POSTGRES_USER:-unset}"
          echo "DOCKER_HUB_USERNAME: ${DOCKER_HUB_USERNAME:+set}/${DOCKER_HUB_USERNAME:-unset}"


  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Login in DockerHub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/habit_tracker:${{ github.sha }} .

      - name: Push Docker image in DockerHub
        run: |
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/habit_tracker:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/habit_tracker:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/habit_tracker:latest


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/habit_tracker:${{ github.sha }}
            docker stop habit_tracker || true
            docker rm habit_tracker || true
            docker run -d --name habit_tracker -p 80:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/habit_tracker:${{ github.sha }}
          EOF
